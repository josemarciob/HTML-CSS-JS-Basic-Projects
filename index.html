<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./CSS/main.css" />

    <title>Car Assistant</title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <div class="nav__header">
          <div class="nav-header">
            <div class="logo-dash-search">
              <a href="#">
                <img class="logo" src="./images/logo.png" alt="logo" />
              </a>
              <h1>Dashboard</h1>
              <i class="fa fa-search"></i>
              <input type="search" placeholder="Search" />
            </div>
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
        <div class="nav__user">
          <div class="nav-time">
            <img src="./images/Time.png" alt="Time Photo" />
            <div class="nav-degrees-climate">
              <p class="degrees-celsius">25Â° c</p>
              <p class="climate">Rainy</p>
            </div>
          </div>
          <div class="nav-user-info">
            <div class="nav-user-notification">
              <img
                src="./images/NotificationIcon.png"
                alt="Notification Icon"
              />
            </div>
            <div class="nav-user-photo">
              <img src="./images/UserPhoto.png" alt="User Photo" />
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
